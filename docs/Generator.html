<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Events JSON Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Random Events JSON Generator</h1>
    <form id="randomEventsForm">
        <div class="form-group">
            <label for="eventId">Event ID:</label>
            <input type="number" id="eventId" name="eventId" required>
        </div>

        <!-- Drop Items -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="dropItemsEnabled" name="dropItemsEnabled">
                Enable Drop Items
            </label>
            <div id="dropItemsContainer" class="hidden">
                <div id="dropItemsList"></div>
                <button type="button" onclick="addDropItem()">Add Drop Item</button>
            </div>
        </div>

        <!-- Place Blocks -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="placeBlocksEnabled" name="placeBlocksEnabled">
                Enable Place Blocks
            </label>
            <div id="placeBlocksContainer" class="hidden">
                <div id="placeBlocksList"></div>
                <button type="button" onclick="addPlaceBlock()">Add Place Block</button>
            </div>
        </div>

        <!-- Place Chests -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="placeChestsEnabled" name="placeChestsEnabled">
                Enable Place Chests
            </label>
            <div id="placeChestsContainer" class="hidden">
                <div id="placeChestsList"></div>
                <button type="button" onclick="addPlaceChest()">Add Place Chest</button>
            </div>
        </div>

        <!-- Fall Blocks -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="fallBlocksEnabled" name="fallBlocksEnabled">
                Enable Fall Blocks
            </label>
            <div id="fallBlocksContainer" class="hidden">
                <div id="fallBlocksList"></div>
                <button type="button" onclick="addFallBlock()">Add Fall Block</button>
            </div>
        </div>

        <!-- Create Explosions -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="createExplosionsEnabled" name="createExplosionsEnabled">
                Enable Create Explosions
            </label>
            <div id="createExplosionsContainer" class="hidden">
                <div id="createExplosionsList"></div>
                <button type="button" onclick="addCreateExplosion()">Add Explosion</button>
            </div>
        </div>

        <!-- Spawn Mobs -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="spawnMobsEnabled" name="spawnMobsEnabled">
                Enable Spawn Mobs
            </label>
            <div id="spawnMobsContainer" class="hidden">
                <div id="spawnMobsList"></div>
                <button type="button" onclick="addSpawnMob()">Add Mob</button>
            </div>
        </div>

        <!-- Give Potion Effects -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="givePotionEffectsEnabled" name="givePotionEffectsEnabled">
                Enable Give Potion Effects
            </label>
            <div id="givePotionEffectsContainer" class="hidden">
                <div id="givePotionEffectsList"></div>
                <button type="button" onclick="addGivePotionEffect()">Add Potion Effect</button>
            </div>
        </div>

        <!-- Send Messages -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="sendMessagesEnabled" name="sendMessagesEnabled">
                Enable Send Messages
            </label>
            <div id="sendMessagesContainer" class="hidden">
                <div id="sendMessagesList"></div>
                <button type="button" onclick="addSendMessage()">Add Message</button>
            </div>
        </div>

        <!-- Add Particles -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="addParticlesEnabled" name="addParticlesEnabled">
                Enable Add Particles
            </label>
            <div id="addParticlesContainer" class="hidden">
                <div id="addParticlesList"></div>
                <button type="button" onclick="addAddParticle()">Add Particle</button>
            </div>
        </div>

        <button type="button" onclick="generateJSON()">Generate JSON</button>
    </form>

    <h2>Generated JSON:</h2>
    <pre id="generatedJSON"></pre>

    <script src="script.js"></script>
</body>

</html>
